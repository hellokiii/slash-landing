<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <title>Slash</title>
  </head>
  <body>
    <header>
      <div class="navbar-container container">
        <div class="navbar-left">SLASH</div>
        <div class="navbar-right">
          <span> 앱다운로드 </span>
          <span> 채용 </span>
          <span> 블로그 </span>
        </div>
      </div>
    </header>
    <main>
      <section class="section1">
        <div class="container">
          <div class="section1-upper"></div>
        </div>
      </section>
      <section class="section2">
        <img class="section2-main" src="./assets/images/section2-main.png" width="100%" />
      </section>
      <div class="nav-section">
        <nav class="container sticky">
          <div class="side-nav">
            <div class="step step1 active">1</div>
            <div class="step step2">2</div>
            <div class="step step3">3</div>
          </div>
        </nav>
      </div>
      <section class="section3"></section>
      <section class="section4">
        <div class="container">
          <div class="section4-left">
            <img class="background-circle" src="./assets/images/background-circle.svg" />
            <img class="section4-main" src="./assets/images/section4-main2.svg" />
          </div>
          <div class="section4-right">
            <div class="section4-sentences">
              <p class="section4-title">간편한 심사 이후 <br />월 결제한도를 받아보세요!</p>
              <p class="section4-description">
                회원 가입 이후 간단한 심사를 통해 사용자에게 맞는 월결제 한도를 부여합니다.<br />
                월한도 사향 신청을 통해 추가로 월한도를 받을 수 있어요.
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="section5">
        <div class="container">
          <div class="section5-left">
            <div class="section5-sentences">
              <p class="section5-title">제품을 선택하고 월한도에 <br />맞는 결제 옵션을 선택하세요</p>
              <p class="section5-description">사용자 신용평가를 통해 월한도를 받을 수 있어요. 월한도에 맞게 필요한 상품에 매월 내야하는 금액이</p>
            </div>
          </div>
          <div class="section5-right">
            <img class="section5-main1" src="./assets/images/section5-main1.svg" />
            <img class="section5-main2" src="./assets/images/section5-main2.svg" />
          </div>
        </div>
      </section>

      <section class="section6"><div class="container"></div></section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
